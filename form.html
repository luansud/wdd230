    <main>

        <h1>Newsletter  - Form</h1>
        
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Registration</legend>
                <label>Username*<input type="text" id="uName" name="username" placeholder="Username" required></label>
                <label>Password*<input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" placeholder="Password" required></label>
                <label>Confirm Password*<input type="password" id="cPassword" name="confirmPassword" placeholder="Confirm Password" required></label>
                <div id="errorPassword"></div>
                <label>Email*<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="Please enter a Valid email address" title="Please enter a valid email address" required></label>
                <label for="pageRating">Page Rating</label>
                <div><span id="rangeValue">0</span></div>
                <input type="range" id="pageRating" min="0" max="10" name="pageRating" value="0" step="1" list="pageValues">
                <datalist id="pageValues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Receive Newsletter">
        </form>
